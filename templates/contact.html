{% extends 'base.html' %}
{% load static %}
{% block content %}


   <!-- body -->
   <body class="main-layout in_page">
      <!-- loader  -->
      <div class="loader_bg">
         <div class="loader"><img src="{% static 'images/loading.gif' %}" alt="#"/></div>
      </div>
      <!-- end loader -->
      <!-- header -->
      
      <!-- end header inner -->
      <!-- end header -->
      <!--  contact -->
      <div class="contact">
         <div class="container">
            <div class="row">
               <div class="col-md-12">
                  <div class="titlepage">
                     <h2>Contact Us</h2>
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col-md-6">
                  <form id="request" class="main_form" method="post">
                     {% csrf_token %}
                     <div class="row">
                        <div class="col-md-12 ">
                           <input class="contactus" class= "form-control" id="FullName" required placeholder="Ismingizni kiriting" type="text" name="name"> 
                        </div>
                        <div class="col-md-12">
                           <input class="contactus" class= "form-control" placeholder="Emailingizni kiritng" type="email" id= "emailAddress"name="email"required> 
                        </div>
                        <div class="col-md-12">
                           <input class="contactus" class= "form-control" placeholder="Raqamingizni kiriting" type="text" name="phone" id="number" required>                          
                        </div>
                        <div class="col-md-12">
                           <textarea class="textarea" class= "form-control" name= "message"placeholder="Xabar yozish" type="type" Message="Name" id="message" rows="8" required ></textarea>
                        </div>
                        <div class="col-md-12">
                           <button class="send_btn">Send Message</button>
                        </div>
                     </div>
                  </form>
               </div>
               <div class="col-md-6">
                  <div class="map_main">
                     <div class="map-responsive">
                        <iframe src="https://www.google.com/maps/embed/v1/place?key=AIzaSyA0s1a7phLN0iaD6-UE7m4qP-z21pH0eSc&amp;q=Eiffel+Tower+Paris+France" width="600" height="345" frameborder="0" style="border:0; width: 100%;" allowfullscreen=""></iframe>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   


{% endblock content %}
